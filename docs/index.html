<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MinecraftServers.ru SDK demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://minecraftservers.ru/sdk/v1.1.2/msrv-sdk.min.js" defer></script>
  <style>
    [class^="msrv-"][data-token]{display:block}
    .msrv-card[data-token]{min-height:196px}
    .msrv-banner[data-token]{min-height:120px}
    .msrv-row[data-token]{min-height:60px}
    .msrv-badge[data-token]{min-height:32px}
    .msrv-vote[data-token]{min-height:96px}
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">MSRV SDK Demo</span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-12 col-lg-4 col-xl-3 border-end bg-white p-3">
        <div class="mb-3">
          <div class="msrv-card" data-token="exampletoken" data-url-enabled data-dark-theme="auto"></div>
        </div>
        <div class="list-group">
          <a class="list-group-item list-group-item-action" href="#card">Card</a>
          <a class="list-group-item list-group-item-action" href="#badge">Badge</a>
          <a class="list-group-item list-group-item-action" href="#banner">Banner</a>
          <a class="list-group-item list-group-item-action" href="#vote">Vote</a>
        </div>
      </aside>

      <main class="col-12 col-lg-8 col-xl-9 p-4">
        <h1 class="mb-4">Widgets</h1>

        <section id="card" class="mb-5">
          <h2 class="h4 mb-3">Card</h2>
          <div class="msrv-card" data-token="exampletoken" data-lang="ru"></div>
          <hr class="my-4">
          <div class="msrv-card" data-token="exampletoken" data-url-enabled data-dark-theme="auto" data-lang="en"></div>
        </section>

        <section id="badge" class="mb-5">
          <h2 class="h4 mb-3">Badge</h2>
          <div class="msrv-badge" data-token="exampletoken" data-eager></div>
        </section>

        <section id="banner" class="mb-5">
          <h2 class="h4 mb-3">Banner</h2>
          <div class="msrv-banner" data-token="exampletoken" data-lang="en"></div>
        </section>

        <section id="vote" class="mb-5">
          <h2 class="h4 mb-3">Vote</h2>
          <div class="msrv-vote" data-token="exampletoken" data-dark-theme="true"></div>
        </section>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
